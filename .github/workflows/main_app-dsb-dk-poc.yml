# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - app-dsb-dk-poc

on:
  push:
    branches:
      - main
    paths-ignore:
      - "README.md"
      - ".husky"
      - ".github/**"
      - "**/*.csv"
      - .env*
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: create env file
        run: |
          touch .env
          echo NODE_ENV=development >> .env

      - name: yarn install, build
        run: |
          corepack enable
          yarn set version stable
          yarn install --frozen-lockfile
          yarn build

      - name: Zip artifact for deployment
        run: zip zip next.zip ./* .next .env -qr

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: node-app
          path: release.zip
   
      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'app-dsb-dk-poc'
          slot-name: 'Production'
          package: next.zip
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_6A42D866A5C240D9A119C3CD268E572D }}